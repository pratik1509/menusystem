<div class="container">
    
    <div class="row">
        <div class="col">
            <label>Name</label>
        </div>
        <div class="col">
            <label>Created on</label>
        </div>
        <div class="col">
            <label>Image</label>
        </div>
    </div>
    <div class="row" *ngFor="let data of (allData$ | async)">
        <div class="col">
            {{ data.name }}
        </div>
        <div class="col">
            {{ data.created_at }}
        </div>
        <div class="col">
            <img [src]="data.owner.avatar_url" style="height: 20px; width: 20px;">
        </div>
    </div>
</div>
